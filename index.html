<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronograma Escolar - Théo & Liz</title>
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-gray-50 text-gray-800 font-sans antialiased">

    <div id="app" class="min-h-screen flex flex-col">
        <header class="bg-white/80 backdrop-blur-sm shadow-sm sticky top-0 z-10">
            <div class="container mx-auto px-6 py-4">
                <h1 class="text-2xl md:text-3xl font-bold text-gray-900">Cronograma Escolar</h1>
            </div>
        </header>

        <main class="flex-grow container mx-auto p-4 md:p-8">
            <div class="border-b border-gray-200 mb-6">
                <nav class="-mb-px flex space-x-8" aria-label="Tabs">
                    <button id="tab-theo" class="whitespace-nowrap py-4 px-1 border-b-2 font-medium text-lg text-theo-color border-theo-color transition-colors duration-200">
                        Théo - Turma Shrek
                    </button>
                    <button id="tab-liz" class="whitespace-nowrap py-4 px-1 border-b-2 font-medium text-lg text-gray-500 border-transparent hover:text-gray-700 hover:border-gray-300 transition-colors duration-200">
                        Liz - Turma Procurando Nemo
                    </button>
                </nav>
            </div>

            <div id="schedule-content">
                <div id="theo-schedule" class="space-y-6">
                    <!-- Event cards for Theo will be inserted here -->
                </div>
                <div id="liz-schedule" class="space-y-6 hidden">
                    <!-- Event cards for Liz will be inserted here -->
                </div>
            </div>
        </main>

        <footer class="bg-white mt-12 py-6 text-center">
            <p class="text-gray-500 text-sm">Gerado por Neo</p>
        </footer>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
